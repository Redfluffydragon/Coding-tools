<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding tools</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>
<body>
  <main id="mainGrid">
    <div id="hexToDec" class="grid-item">
      <label class="block">
        Hex input
        <input type="text" id="hexIn" class="standaloneInput">
      </label>
      <br>
      <label class="block">
        Dec input
        <input type="text" id="decIn" class="standaloneInput" pattern="[0-9]">
      </label>
    </div>

    <div id="colorpicker" class="grid-item">
      <div id="showColor"></div>
      <div id="shadow" class="relative minWidth">
        <div id="showColors"></div>
        <div id="colorPick"></div>
      </div>
      <input type="range" id="mainColor" value="0" min="0" max="1530">
      <input type="range" id="alphaSlider", value="255", min="0", max="255">
      <label class="block">
        RGB:
        <input type="text" id="showRgb" class="clearInput center" value="rgb(255, 0, 0)" spellcheck="false">
      </label>
      <label class="block">
        Hex:
        <input type="text" id="showHex" class="clearInput center" value="#FF0000" spellcheck="false">
      </label>
      <label class="block">
        HSL:
        <input type="text" id="showHsl" class="clearInput center" value="hsl(0, 100%, 50%)" spellcheck="false">
      </label>
      <label class="optional block">
        HSV:
        <input type="text" id="showHsv" class="clearInput center" value="hsv(0, 100%, 100%)" spellcheck="false">
      </label>
      <label class="optional block">
        HSI:
        <input type="text" id="showHsi" class="clearInput center" value="hsi(0, 100%, 100%)" spellcheck="false">
      </label>
      <div class="center">
        <label class="pointer withChevron">
          <input type="checkbox" class="chevron" id="showMore">
          <span id="moreToggle"></span>
        </label>
      </div>
    </div>

    <div id="keycode" class="grid-item">
      <label class="block">
        Keycode
        <input type="text" id="keycodeIn" class="center standaloneInput">
      </label>
      <br>
      <label class="block">
        Key
        <input type="text" id="showKey" class="center standaloneInput" readonly>
      </label>
    </div>

    <div class="grid-item" id="charCounting">
      <label for="charCounter" class="block">Character counter</label>
      <p>Characters: <span id="charCount">0</span> Words: <span id="wordCount">0</span></p>
      <label class="block" for="noSpacesCheck"><input type="checkbox" id="noSpacesCheck">Don't count spaces</label>
      <textarea id="charCounter" cols="40" rows="5"></textarea>
    </div>
  </main>
</body>
</html>
